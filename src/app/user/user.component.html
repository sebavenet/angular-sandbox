<h2>Users</h2>
<hr>
<div class="row">
  <div class="col m4">
    <ul>
      <li *ngFor="let user of users" [class.active-line]="selectedUser && selectedUser.id === user.id"
        (click)="onSelect(user)">
        <span appHighlight>{{ user.id }} - {{ user.firstname }} {{ user.lastname }} </span>
      </li>
    </ul>
    <button (click)="broadcastParent()">BROADCAST PARENT</button>
  </div>
  <div class="col m8" *ngIf="selectedUser">
    <!-- user detail tag -->
    <app-user-detail #myUserDetail [user]="selectedUser" [avatar]="image" [avatar2]="image2"
      (onAction)="onActionFromUserDetail($event)"></app-user-detail>
    <span>{{ myUserDetail.hello }}</span>
  </div>
</div>
