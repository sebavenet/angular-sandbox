<h2>Users</h2>
<hr>
<div class="row">
  <div class="col m4">
    <ul>
      <li *ngFor="let user of users" [class.active-line]="selectedUser && selectedUser.id === user.id"
        (click)="onSelect(user)">
        <span>{{user.id}} - {{user.firstname}} {{user.lastname}} </span>
      </li>
      <hr>
      <span *ngIf="!usersAsync">Waiting for usersAsync...</span>
      <ul>
        <li *ngFor="let user of usersAsync" [class.active-line]="selectedUser && selectedUser.id === user.id"
          (click)="onSelect(user)">
          <span>{{user.id}} - {{user.firstname}} {{user.lastname}}</span>
        </li>
      </ul>
    </ul>
  </div>
  <div class="col m8" *ngIf="selectedUser">
    <app-user-detail [user]="selectedUser" [avatar]="image"></app-user-detail>
  </div>
</div>
